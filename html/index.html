<!DOCTYPE html>
<html>
<head>
	<title>Past Code Service</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/site.css">
    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
    <script src="app.js"></script>
    <script src="js/prism.js"></script>

</head>
<body>
<div id="app">

	<div class="MainContainer">
		<div class="Header">
			<div class="MyHeader"><a href="/">past-code</a></div>
			<div class="PasteName"><input type="text" placeholder="File Name"></div>

			<h3>{{language}}</h3>
		</div>

			<component :language=language :lastPasts=lastpasts :mycode=mycode v-bind:is="currentView">{{mycode}}</component>
		<!-- <div class="Footer">
			footer
		</div>
		-->
	</div>

</div>

</body>
</html>
